{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
<h1>Welcome to a list of all Schools</h1>
    <ol>
    {% for school in school_list %}
     <h2>
         <li>
             <a href="{{ school.id }}">ID: {{ school.id }} - {{  school.name }}</a>
         </li>
     </h2>
    {% endfor %}
    </ol>
{% endblock %}
