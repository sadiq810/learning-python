{% extends 'blog/base.html' %}
{% block body_block %}

<h3>Draft list</h3>
    <div class="row">
     {% for post in posts %}
        <div class="post">
         <p class="date">created: {{ post.created_date|date:"d-m-Y" }}</p>
        <h1>
            <a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.text|truncatechars:200 }}</p>
        </h1>
        </div>
    {% endfor %}
    </div>

{% endblock %}
