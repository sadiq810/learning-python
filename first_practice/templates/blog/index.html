{% extends "_layouts/master.html" %}
{% block container %}

    <h1>My Blogs Dashboard.</h1>
    <div class="row">
          {% for blog in blogs %}
              <div class="card my-2">
                 <div class="card-header">
                     {{ blog.title }}
                 </div>
                 <div class="card-body">
                     {{ blog.detail }}
                 </div>
              </div>
          {% endfor %}
      </div>
{% endblock %}
