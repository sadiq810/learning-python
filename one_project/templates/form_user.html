{% extends 'base.html' %}
{% block content %}
<div class="row">
            <h2>Please fill the form</h2>

                {% csrf_token %}
                {{ form.as_p }}
                {% comment %}{{ form }}{% endcomment %}

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
{% endblock %}
