{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
    <h4>Create a new post!</h4>
    <form action="{% url 'posts:create' %}" method="post" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary btn-lg btn-fill">Create</button>
    </form>
{% endblock %}
